<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sky Turbulation</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="game">
        <div id="machine"></div>
        <div id="block1"></div>
        <div id="block2"></div>

        <div id="block4"></div>
        <div id="block5"></div>

<script src="script.js"></script>
